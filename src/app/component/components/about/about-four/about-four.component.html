<div class="section-full content-inner bg-white" id="about-us" style="background-image: url(assets/images/pattern/pt13.png);">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 col-md-12 m-b30 steel-about align-self-start">
				<div class="row sp10">
					<div class="col-md-12 m-b10">
						<img src="https://edsglo.com/wp-content/uploads/2021/06/GettyImages-964033964-ca3290057ccc4024b57e755423572264.jpg" class="img-cover" alt=""/>
					</div>
					<div class="col-md-5 m-b10">
						<div class="steel-year bg-primary">
							<div>
								<h2 class="no-title">20+</h2>
								<h4 class="title">Years Experience Working</h4>
							</div>
						</div>
					</div>
					<div class="col-md-7 m-b10">
						<img src="https://www.semi.org/sites/semi.org/files/styles/585x/public/2018-11/Electronic%20Design%20image%20570x570.jpg?itok=RLdbgvIs" class="img-cover" alt=""/>
					</div>
				</div>
			</div>
			<div class="col-lg-6 m-b30 steel-about">
				<div class="section-head m-b20">
					<h5 class="title-small">{{subtitle}}</h5>
					<div class="dlab-separator-outer">
						<div class="dlab-separator bg-primary style-skew"></div>
					</div>
					<h2 class="title">{{title}}</h2>
				</div>
				<!-- <p>{{description}}</p> -->
				<ul class="list-check white agro-list">
					<li *ngFor = "let item of itemList">
						{{item.list}}
					</li>
				</ul>
				<!-- <a href="#" class="site-button btnhover14">Read More</a> -->
			</div>
		</div>
	</div>
</div>
